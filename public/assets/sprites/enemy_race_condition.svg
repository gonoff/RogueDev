<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
  <!-- Race Condition - Fast yellow lightning bug -->
  <defs>
    <linearGradient id="raceGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFEE58"/>
      <stop offset="100%" style="stop-color:#F9A825"/>
    </linearGradient>
  </defs>
  <!-- Lightning bolt body -->
  <polygon points="14,2 6,12 10,12 8,22 18,10 13,10 16,2" fill="url(#raceGrad)" stroke="#FFF59D" stroke-width="1"/>
  <!-- Speed lines -->
  <line x1="2" y1="8" x2="5" y2="8" stroke="#FFEE58" stroke-width="1" opacity="0.8"/>
  <line x1="1" y1="12" x2="4" y2="12" stroke="#FFEE58" stroke-width="1" opacity="0.6"/>
  <line x1="2" y1="16" x2="5" y2="16" stroke="#FFEE58" stroke-width="1" opacity="0.8"/>
  <!-- Eye -->
  <circle cx="12" cy="9" r="2" fill="#fff"/>
  <circle cx="12" cy="9" r="1" fill="#333"/>
</svg>
