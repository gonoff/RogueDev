<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <defs>
    <!-- Gradient background -->
    <radialGradient id="bgGrad" cx="50%" cy="50%" r="70%">
      <stop offset="0%" style="stop-color:#12121a"/>
      <stop offset="100%" style="stop-color:#08080c"/>
    </radialGradient>

    <!-- Glow effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="2" result="blur"/>
      <feMerge>
        <feMergeNode in="blur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Circuit pattern -->
    <pattern id="circuit" width="50" height="50" patternUnits="userSpaceOnUse">
      <rect width="50" height="50" fill="transparent"/>
      <circle cx="0" cy="0" r="2" fill="#1a3a4a" opacity="0.5"/>
      <circle cx="50" cy="0" r="2" fill="#1a3a4a" opacity="0.5"/>
      <circle cx="0" cy="50" r="2" fill="#1a3a4a" opacity="0.5"/>
      <circle cx="50" cy="50" r="2" fill="#1a3a4a" opacity="0.5"/>
      <circle cx="25" cy="25" r="1.5" fill="#1e4a5a" opacity="0.4"/>
    </pattern>
  </defs>

  <!-- Base background -->
  <rect width="200" height="200" fill="url(#bgGrad)"/>

  <!-- Subtle hex pattern -->
  <g opacity="0.15">
    <polygon points="50,10 90,30 90,70 50,90 10,70 10,30" fill="none" stroke="#2a4a6a" stroke-width="0.5"/>
    <polygon points="150,10 190,30 190,70 150,90 110,70 110,30" fill="none" stroke="#2a4a6a" stroke-width="0.5"/>
    <polygon points="50,110 90,130 90,170 50,190 10,170 10,130" fill="none" stroke="#2a4a6a" stroke-width="0.5"/>
    <polygon points="150,110 190,130 190,170 150,190 110,170 110,130" fill="none" stroke="#2a4a6a" stroke-width="0.5"/>
    <polygon points="100,60 140,80 140,120 100,140 60,120 60,80" fill="none" stroke="#3a5a7a" stroke-width="0.5"/>
  </g>

  <!-- Circuit traces -->
  <g stroke="#1e3a5a" stroke-width="1" opacity="0.3" fill="none">
    <!-- Horizontal traces -->
    <path d="M0,50 L30,50 L40,40 L80,40 L90,50 L120,50"/>
    <path d="M80,150 L110,150 L120,140 L160,140 L170,150 L200,150"/>

    <!-- Vertical traces -->
    <path d="M50,0 L50,30 L60,40 L60,80 L50,90 L50,120"/>
    <path d="M150,80 L150,110 L140,120 L140,160 L150,170 L150,200"/>

    <!-- Diagonal traces -->
    <path d="M0,100 L20,100 L35,85 L65,85 L80,100"/>
    <path d="M120,100 L135,85 L165,85 L180,100 L200,100"/>
  </g>

  <!-- Node points (connection dots) -->
  <g fill="#2a5a7a" opacity="0.5">
    <circle cx="40" cy="40" r="3"/>
    <circle cx="90" cy="50" r="2"/>
    <circle cx="160" cy="140" r="3"/>
    <circle cx="50" cy="90" r="2"/>
    <circle cx="150" cy="170" r="2"/>
    <circle cx="100" cy="100" r="4" fill="#3a6a8a" opacity="0.3"/>
  </g>

  <!-- Glowing accent nodes -->
  <g filter="url(#glow)" opacity="0.4">
    <circle cx="100" cy="100" r="2" fill="#4a9aff"/>
    <circle cx="40" cy="40" r="1.5" fill="#4aff9a"/>
    <circle cx="160" cy="160" r="1.5" fill="#ff4a9a"/>
  </g>

  <!-- Binary/code decorations -->
  <g font-family="monospace" font-size="6" fill="#1a3a4a" opacity="0.2">
    <text x="10" y="20">01</text>
    <text x="170" y="35">10</text>
    <text x="25" y="180">{}</text>
    <text x="160" y="190">;</text>
    <text x="90" y="15">//</text>
    <text x="5" y="95">fn</text>
    <text x="180" y="105">if</text>
  </g>

  <!-- Memory address style text -->
  <g font-family="monospace" font-size="5" fill="#2a4a5a" opacity="0.15">
    <text x="5" y="130">0x7F</text>
    <text x="165" y="80">0xA0</text>
  </g>

  <!-- Data flow lines (animated feel) -->
  <g stroke="#3a7aaa" stroke-width="0.5" opacity="0.2" stroke-dasharray="4,4">
    <line x1="0" y1="25" x2="200" y2="25"/>
    <line x1="0" y1="175" x2="200" y2="175"/>
    <line x1="25" y1="0" x2="25" y2="200"/>
    <line x1="175" y1="0" x2="175" y2="200"/>
  </g>
</svg>
