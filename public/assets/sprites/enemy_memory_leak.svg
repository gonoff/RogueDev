<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48">
  <!-- Memory Leak - Large green blob that accumulates -->
  <defs>
    <linearGradient id="leakGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#69F0AE"/>
      <stop offset="100%" style="stop-color:#2E7D32"/>
    </linearGradient>
    <filter id="blob">
      <feGaussianBlur in="SourceGraphic" stdDeviation="1"/>
    </filter>
  </defs>
  <!-- Main blob body -->
  <ellipse cx="24" cy="26" rx="18" ry="16" fill="url(#leakGrad)" stroke="#A5D6A7" stroke-width="2"/>
  <!-- Smaller blobs (memory fragments) -->
  <circle cx="10" cy="18" r="6" fill="#81C784" opacity="0.8"/>
  <circle cx="38" cy="20" r="5" fill="#81C784" opacity="0.8"/>
  <circle cx="16" cy="38" r="4" fill="#81C784" opacity="0.7"/>
  <circle cx="34" cy="36" r="5" fill="#81C784" opacity="0.7"/>
  <!-- RAM chip pattern inside -->
  <rect x="16" y="22" width="16" height="10" fill="none" stroke="#C8E6C9" stroke-width="1" rx="2"/>
  <line x1="20" y1="22" x2="20" y2="32" stroke="#C8E6C9" stroke-width="1"/>
  <line x1="24" y1="22" x2="24" y2="32" stroke="#C8E6C9" stroke-width="1"/>
  <line x1="28" y1="22" x2="28" y2="32" stroke="#C8E6C9" stroke-width="1"/>
  <!-- Eyes -->
  <circle cx="19" cy="24" r="3" fill="#fff"/>
  <circle cx="29" cy="24" r="3" fill="#fff"/>
  <circle cx="19" cy="25" r="1.5" fill="#1B5E20"/>
  <circle cx="29" cy="25" r="1.5" fill="#1B5E20"/>
</svg>
