<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" width="32" height="32">
  <!-- Null Pointer Bug - Red glitchy shape -->
  <defs>
    <linearGradient id="nullGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF5252"/>
      <stop offset="100%" style="stop-color:#B71C1C"/>
    </linearGradient>
  </defs>
  <!-- Bug body -->
  <ellipse cx="16" cy="16" rx="12" ry="10" fill="url(#nullGrad)" stroke="#FF8A80" stroke-width="1"/>
  <!-- Glitch lines -->
  <line x1="6" y1="12" x2="26" y2="12" stroke="#FF8A80" stroke-width="1" opacity="0.7"/>
  <line x1="8" y1="20" x2="24" y2="20" stroke="#FF8A80" stroke-width="1" opacity="0.7"/>
  <!-- Eyes (X marks - null/error) -->
  <g stroke="#fff" stroke-width="2" stroke-linecap="round">
    <line x1="10" y1="13" x2="14" y2="17"/>
    <line x1="14" y1="13" x2="10" y2="17"/>
    <line x1="18" y1="13" x2="22" y2="17"/>
    <line x1="22" y1="13" x2="18" y2="17"/>
  </g>
  <!-- Antenna -->
  <line x1="10" y1="6" x2="8" y2="2" stroke="#FF5252" stroke-width="2"/>
  <line x1="22" y1="6" x2="24" y2="2" stroke="#FF5252" stroke-width="2"/>
  <circle cx="8" cy="2" r="2" fill="#FF8A80"/>
  <circle cx="24" cy="2" r="2" fill="#FF8A80"/>
</svg>
