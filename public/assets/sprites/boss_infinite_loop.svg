<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 96 96" width="96" height="96">
  <!-- Infinite Loop Boss - Menacing purple infinity symbol -->
  <defs>
    <linearGradient id="bossGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E040FB"/>
      <stop offset="50%" style="stop-color:#7B1FA2"/>
      <stop offset="100%" style="stop-color:#4A148C"/>
    </linearGradient>
    <filter id="bossGlow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Outer ring -->
  <circle cx="48" cy="48" r="44" fill="none" stroke="url(#bossGrad)" stroke-width="6" filter="url(#bossGlow)"/>
  <!-- Infinity symbol -->
  <path d="M24,48 C24,36 34,28 44,28 C54,28 58,38 48,48 C38,58 42,68 52,68 C62,68 72,60 72,48 C72,36 62,28 52,28 C42,28 38,38 48,48 C58,58 54,68 44,68 C34,68 24,60 24,48 Z"
        fill="none" stroke="#E040FB" stroke-width="8" stroke-linecap="round" filter="url(#bossGlow)"/>
  <!-- Inner core -->
  <circle cx="48" cy="48" r="12" fill="#7B1FA2" stroke="#E040FB" stroke-width="2"/>
  <!-- Evil eyes -->
  <ellipse cx="43" cy="46" rx="4" ry="5" fill="#fff"/>
  <ellipse cx="53" cy="46" rx="4" ry="5" fill="#fff"/>
  <circle cx="43" cy="47" r="2" fill="#4A148C"/>
  <circle cx="53" cy="47" r="2" fill="#4A148C"/>
  <!-- Menacing expression -->
  <path d="M40,54 Q48,58 56,54" fill="none" stroke="#fff" stroke-width="2" stroke-linecap="round"/>
  <!-- Rotating particles -->
  <circle cx="48" cy="8" r="4" fill="#EA80FC"/>
  <circle cx="88" cy="48" r="4" fill="#EA80FC"/>
  <circle cx="48" cy="88" r="4" fill="#EA80FC"/>
  <circle cx="8" cy="48" r="4" fill="#EA80FC"/>
</svg>
